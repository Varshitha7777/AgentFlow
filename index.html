<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AgentFlow — Multi-Tool AI Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>AgentFlow</h1>
    <div class="provider-row">
      <label>
        Provider
        <select id="provider">
          <option value="openai">OpenAI</option>
          <option value="anthropic" disabled>Anthropic (stub)</option>
          <option value="google" disabled>Google (stub)</option>
        </select>
      </label>

      <label>
        API key
        <input id="llmKey" type="password" placeholder="sk-..." />
      </label>

      <details>
        <summary>Web search</summary>
        <div class="grid2">
          <label>
            Google Search API key
            <input id="googleKey" type="password" placeholder="AIza..." />
          </label>
          <label>
            Search Engine ID (cx)
            <input id="googleCx" placeholder="your_cx_id" />
          </label>
        </div>
      </details>

      <button id="saveKeys" class="btn">Save</button>
      <button id="clearKeys" class="btn danger">Clear</button>
    </div>
  </header>

  <main class="layout">
    <section id="chat" class="chat"></section>

    <aside class="toolbox">
      <h2>New Task</h2>
      <textarea id="userInput" rows="5" placeholder="e.g. Research the latest developments in quantum computing and create a summary"></textarea>
      <div class="actions">
        <label class="switch">
          <input id="autoLoop" type="checkbox" checked />
          <span>Auto-loop tools</span>
        </label>
        <button id="sendBtn" class="btn primary">Run</button>
      </div>

      <details open>
        <summary>Run JavaScript</summary>
        <textarea id="jsSnippet" rows="6" placeholder="demoFunctions.fibonacci(10)"></textarea>
        <button id="runJsBtn" class="btn">Run JS</button>
        <pre id="jsOut" class="code"></pre>
      </details>

      <details>
        <summary>Search test</summary>
        <input id="searchQuery" placeholder="site:nature.com quantum error correction" />
        <button id="searchBtn" class="btn">Search</button>
        <div id="searchResults" class="results"></div>
      </details>
    </aside>
  </main>

  <footer class="footer">
    <span>MIT © You</span>
    <a href="https://github.com/22f3000359/AgentFlow" target="_blank" rel="noreferrer">GitHub</a>
  </footer>

  <script type="module" src="agent.js"></script>
</body>
</html>
